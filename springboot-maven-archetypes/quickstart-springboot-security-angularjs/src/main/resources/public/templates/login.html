
<div class="col-md-6 col-md-offset-3">
		<br/>
		<form class="form">
			<div class="panel panel-primary">
			  <div class="panel-heading">
			    <h3 class="panel-title">Login Form</h3>
			  </div>
			  <div class="panel-body">
			    <div class="form-group">
					<label for="email">Email</label> 
					<input type="text" class="form-control" id="email" placeholder="Enter email" ng-model="loginUser.username">
				</div>
				
				<div class="form-group">
					<label for="password">Password</label> 
					<input type="password" class="form-control" id="password" name="password" ng-model="loginUser.password">
				</div>
			  </div>
			  <div class="panel-footer">
			  		<button type="submit" class="btn btn-primary pull-right" ng-click="authenticateUser()">Login</button>
			  		<div class="clearfix"></div>
			  </div>
			</div>		
			
		</form>

</div>
